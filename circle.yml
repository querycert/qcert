machine:
  pre:
    - export DEBIAN_FRONTEND=noninteractive && sudo apt-get remove -y --purge mysql-server mysql-community-server
  environment:
    PATH: "~/qcert/bin/:~/spark-2.1.0-bin-hadoop2.7/bin/:$PATH"

general:
  artifacts:
    - "samples/spark2/test01_nnrc/irs"
    - "samples/spark2/test01_nnrcmr/irs"

dependencies:
  cache_directories:
    - "~/.opam"
    - "~/spark-2.1.0-bin-hadoop2.7"
  pre:
    - sudo add-apt-repository -y ppa:avsm/ppa
    - sudo apt-get -qq update
    - sudo apt-get install -y ocaml-nox ocaml-native-compilers opam
    - opam init -a
    - opam install -y ocamlbuild menhir camlp5 base64 coq.8.6.1 js_of_ocaml js_of_ocaml-ppx:
        timeout: 1200
    - if [[ ! -d ~/spark-2.1.0-bin-hadoop2.7 ]]; then cd ~/ && wget http://www.mirrorservice.org/sites/ftp.apache.org/spark/spark-2.1.1/spark-2.1.1-bin-hadoop2.7.tgz && tar xf spark-2.1.0-bin-hadoop2.7.tgz ; fi
  override:
    - make spark2-runtime

test:
  override:
    - eval `opam config env` && make -j1 && make jsapi
    - cd samples/spark2 && ./run.sh
