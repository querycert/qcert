      <form>
	<div class="form-inline">
	  <div class="form-group">
	    <label for="source">source language</label>
	    <select class="form-control" id="source">
	      <option value="rule">Rules</option>
	      <option value="camp">CAMP</option>
	      <option value="sql">SQL</option>
	      <option value="oql" selected="selected">OQL</option>
	      <option value="lambda_nra">Lambda NRA</option>
	      <!--
	      <option>nra</option>
	      <option>nraenv</option>
	      <option>nnrc</option>
	      <option>nnrcmr</option>
	      <option>cldmr</option>
	      <option>dnnrc</option>
	      <option>dnnrc_typed</option>
	      <option>js</option>
	      <option>java</option>
	      <option>spark_rdd</option>
	      <option>spark_dataset</option>
	      <option>cloudant</option>
	      -->
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="target">target language</label>
	    <select class="form-control" id="target">
	      <option value="rule">Rule</option>
	      <option value="camp">CAMP</option>
	      <option value="oql">OQL</option>
	      <option value="lambda_nra">Lambda NRA</option>
	      <option value="nra">NRA</option>
	      <option value="nraenv">NRAEnv</option>
	      <option value="nnrc">NNRC</option>
	      <option value="nnrcmr">NNRCMR</option>
	      <option value="cldmr">CldMR</option>
	      <option value="dnnrc">DNNRC</option>
	      <!--
	      <option>dnnrc_typed</option>
	      -->
	      <option value="js" selected="selected">JavaScript</option>
	      <option value="java">Java</option>
	      <option value="spark_rdd">Spark (RDD)</option>
	      <option value="spark_dataset">Spark (Datasets)</option>
	      <option value="cloudant">Cloudant Map/Reduce</option>
	    </select>
	  </div>
	</div>
	<div class="form-group">
	  <label for="query">source query</label>
	  <textarea class="form-control" id="query" rows="8">/* Example of simple select-from-where */
select p
from p in Persons
where p.age = 32</textarea>
	</div>
	<div class="form-group text-right">
	  <button type="button"
		  onclick="compileButton()"
		  class="btn btn-primary">compile</button>
	</div>
	<div class="form-group">
	  <label for="result">compiled query</label>
	  <pre id="result"></pre>
	</div>
      </form>
